<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSignUp(f)">
    <ion-list>
      <ion-item>
        <ion-label position="fixed">Username</ion-label>
        <ion-input
          required
          ngModel
          name="username"
          type="username"
          placeholder="Your username here"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="fixed">Phone num.</ion-label>
        <ion-input
          required
          ngModel
          name="phone"
          type="number"
          placeholder="Your phone number here"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="fixed">Password</ion-label>
        <ion-input
          required
          ngModel
          name="pwd"
          type="password"
          minlength="6"
          placeholder="******"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="fixed">Confirm Password</ion-label>
        <ion-input
          required
          ngModel
          name="confirmPwd"
          type="password"
          minlength="6"
          placeholder="******"
        ></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="block" color='success' [disabled]="!f.valid" type="submit">Sign Up</ion-button>
    <ion-button expand="block" fill='outline' color='danger' (click)='onCancel()'>Cancel</ion-button>
  </form>
</ion-content>
