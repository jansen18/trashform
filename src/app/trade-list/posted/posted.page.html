<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{user}}'s Post</ion-title>
    <ion-buttons slot="primary">
      <ion-icon name="md-add-circle" slot="start" (click)="onPickLocation()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="spinner" *ngIf="showSpinner">
    <div class="double-bounce1"></div>
    <div class="double-bounce2"></div>
  </div>
  <div *ngFor="let list of loadedList">
    <ion-list *ngIf="list.trader == user">
      <ion-card>
        <ion-item>
          <ion-label>
            <h2></h2>
            <h2>{{list.trashType}}</h2>
            <h2><b>Rp.</b> {{list.price}}</h2>
            <h2>{{list.weight}} kg</h2>    
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-button (click)="presentTradeModal(list, list.id)">Update</ion-button>
          <ion-button (click)="removeTrade(list.id)">Remove</ion-button>
        </ion-item>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
