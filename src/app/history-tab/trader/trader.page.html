<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Sold to</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="spinner" *ngIf="showSpinner">
    <div class="double-bounce1"></div>
    <div class="double-bounce2"></div>
  </div>
  <div *ngFor="let history of loadedHistory">
  <ion-list *ngIf="history.seller == user">
      <ion-card>
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col>
                <div *ngIf="history.status== 'ordered'">
                  <ion-card-subtitle>
                    status : "<b style="font-size: 12px;color: red;">Ordered</b>"
                  </ion-card-subtitle>
                </div>
                <div *ngIf="history.status== 'on-process'">
                  <ion-card-subtitle>
                    status : "<b style="font-size: 12px;color: rgb(212, 124, 23);">On-process</b>"
                  </ion-card-subtitle>
                </div>
                <div *ngIf="history.status== 'completed'">
                  <ion-card-subtitle>
                    status : "<b style="font-size: 12px;color: rgb(21, 182, 21)">Completed</b>"
                  </ion-card-subtitle>
                </div>
              </ion-col>
              <ion-col>
                <div class="ion-text-end">
                  <ion-card-subtitle>
                    <b style="font-size: 12px;">{{history.dateTraded | date : "dd MMM yyyy"}}</b>
                  </ion-card-subtitle>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        <ion-item>
          
          <ion-thumbnail slot="start">
              <ion-img [src]="history.image"></ion-img>
          </ion-thumbnail>
          <ion-label>
            <ion-card-subtitle>
              Weight
              <ion-card-title>
                {{history.weight}} Kg of {{history.trashType}}
              </ion-card-title>
            </ion-card-subtitle>
  
            <ion-card-subtitle>
              Price
              <ion-card-title>
                Rp.{{history.price}},00
              </ion-card-title>
            </ion-card-subtitle>
          </ion-label>
          <ion-icon name="more" (click)="viewDetail(history)"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>To : {{history.boughtBy}}</ion-label>
          <ion-button *ngIf="history.status== 'ordered'" color="success" (click)="itemSent(history, history.id)">Item Sent</ion-button>
        </ion-item>
      </ion-card>
    </ion-list>
    </div>
</ion-content>
